<!DOCTYPE html>
<html lang="ko-KR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="/dist/css/member/join.min.css">
</head>
<body>

<div layout:fragment="content" class="join-wrapper">
    <div class="join-container">

        <div class="join-header">
            <h1 class="join-title">회원가입</h1>
            <p class="join-desc">원스텝의 일원이 되어주세요!</p>
        </div>

        <form class="join-form" id="joinForm" enctype="multipart/form-data">

            <div class="profile-upload-area">
                <div class="profile-preview" id="profile-preview">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
                <p class="upload-guide">프로필 사진 (선택)</p>
                <p class="validation-msg" id="profileImage-msg"></p>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-input"
                           placeholder="example@onestep.com" autocomplete="off">
                    <button type="button" id="btn-check-email" class="btn-check">중복확인</button>
                </div>
                <p class="validation-msg" id="email-msg"></p>
            </div>

            <div class="form-group">
                <label for="rawPassword" class="form-label">비밀번호</label>
                <input type="password" id="rawPassword" name="rawPassword" class="form-input"
                       placeholder="영문, 숫자, 특수문자 포함 8~20자">
                <p class="validation-msg" id="rawPassword-msg"></p>
            </div>

            <div class="form-group">
                <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                <input type="password" id="passwordCheck" class="form-input" placeholder="비밀번호 재입력">
                <p class="validation-msg" id="password-check-msg"></p>
            </div>

            <div class="form-group">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-input"
                       placeholder="한글, 영문 2~10자" autocomplete="off">
                <p class="validation-msg" id="nickname-msg"></p>
            </div>

            <button type="submit" class="btn-submit" id="btn-submit">가입완료</button>
        </form>

    </div>
</div>

<th:block layout:fragment="js">
    <script type="module" src="/dist/js/member/join.min.js"></script>
</th:block>

</body>
</html>
