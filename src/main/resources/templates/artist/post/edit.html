<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원스텝 - 게시글 수정</title>
  <link rel="stylesheet" href="/css/main/root.css">
  <link rel="stylesheet" href="/css/artist/post/write.css">
  <script src="https://kit.fontawesome.com/44012a5eeb.js" crossorigin="anonymous"></script>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script src="/js/artist/post/write.js"></script>
</head>
<body id="editor-body" class="editor">
<div class="header slide-left mb-0">
  <div class="navbar primary-nav">
    <div class="container justify-content-between">
      <div class="btn-group-left">
        <a class="btn btn-icon" id="btn-back" title="뒤로" aria-label="뒤로">
          <i class="fas fa-chevron-left"></i>
        </a>
      </div>
      <div class="btn-group-right">
        <div class="character-counter" id="character-counter" data-toggle="tooltip" data-placement="left" title="" data-original-title="공백을 포함한 글자 수입니다.">
          <span id="character-count">0</span>
          자
        </div>

        <a class="btn font-weight-semibold" id="insert-file">
          <i class="fas fa-link"></i>
          <span class="insert-file">파일 첨부</span>
        </a>

        <a class="btn font-weight-semibold" id="save">
          <i class="far fa-save"></i>
          <span class="save-text">저장</span>
        </a>

        <a class="btn font-weight-semibold" id="delete">
          <i class="fas fa-trash"></i>
          <span class="delete-text">삭제</span>
        </a>

      </div>
    </div>
  </div>
</div>
<div class="main-content slide-left">
  <form method="post" id="post-save-form">
    <input class="form-control focus" id="embed-url" name="link_url" value="" placeholder="https://" style="display: none;">
    <article class="post" style="padding-bottom: 0px;">
      <div class="container">
        <div class="title-wrap">
          <div class="inner">
            <label for="post-title" class="sr-only">포스트 제목</label>
            <textarea id="post-title" name="title" rows="1" maxlength="100" class="post-title autosize" placeholder="제목을 수정하세요." style="overflow: hidden; overflow-wrap: break-word; height: 40px;"></textarea>
            <label for="post-sub-title" class="sr-only">포스트 부제목</label>
            <textarea id="post-sub-title" name="sub_title" rows="1" maxlength="100" class="post-subtitle autosize" placeholder="부제목을 수정하세요." style="overflow: hidden; overflow-wrap: break-word; height: 24px;"></textarea>
          </div>
        </div>
        <form method="post">
          <textarea id="summernote" name="post-content" placeholder="내용을 수정하세요."></textarea>
        </form>
      </div>
    </article>
  </form>
</div>
</body>
</html>
