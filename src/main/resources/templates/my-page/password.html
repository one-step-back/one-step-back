<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/main/root.css}">
    <link rel="stylesheet" th:href="@{/css/my-page/my-page.css}">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" as="style"
          onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="page-wrap">
    <header style="height: 60px; width: 100%; position:fixed;"></header>
    <div class="sub-header-wrap">
        <div class="web-grid sub-header-container">
            <ul class="sub-header-navs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-page/my-page}">계정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-page/profile}">프로필</a>
                </li>
                <h1 class="setting-font">
                    <a href="#">설정</a>
                </h1>
            </ul>
        </div>
        <div class="fixed-info-container"></div>
    </div>
    <main class="mt60">
        <div class="main-container">
            <div class="section">
                <div class="form-group">
                    <h4 class="section-title-lg">비밀번호 변경</h4>
                    <div class="alert alert-secondary my-4 font-sm">
                        <ul class="pl-3 mb-0">
                            <li>비밀번호는 복잡할수록 안전합니다.</li>
                            <li>비밀번호를 변경하면 계정 보안을 위해 모든 기기와 브라우저에서 <span class="text-primary">자동 로그인이 해제</span>됩니다.</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">현재 비밀번호</label>
                    <input type="password" name="old_password" class="form-control" id="password" placeholder="비밀번호"
                           autocomplete="nope">
                    <small class="form-text">비밀번호를 잊으셨나요? <a class="text-dark text-underlined" tabindex="-1"
                                                             href="https://www.postype.com/password/issue">비밀번호 재설정</a></small>
                </div>
                <div class="form-group">
                    <label for="new-password" class="form-label">새 비밀번호</label>
                    <input type="password" name="password" class="form-control" id="new-password" placeholder="새 비밀번호"
                           autocomplete="nope">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
                    <input type="password" name="password_confirm" class="form-control" id="confirm-password"
                           placeholder="새 비밀번호 확인" autocomplete="nope">
                </div>
                <button class="summit-btn">변경 내용 저장</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <h5 id="warning-modal-label" class="modal-title">알림</h5>
                <button type="button" class="btn btn-icon btn-close" data-dismiss="modal" aria-label="닫기">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modal-alert-message">테스트 메시지.</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-btn" data-dismiss="modal" id="modal-alert-confirm">확인</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/2364e2b536.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/my-page/password.js}"></script>
</html>
