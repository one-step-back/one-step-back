<!DOCTYPE html>
<html lang="ko-KR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | OneStep">마이페이지</title>
    <link href="/dist/css/my-page/my-page-layout.min.css" rel="stylesheet">
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <th:block layout:fragment="css"></th:block>
</head>
<body>

<div layout:fragment="content">
    <div class="mypage-wrapper" th:data-portone-id="${portoneMerchantId}">

        <header class="mypage-header">
            <h1 class="mypage-title">마이페이지</h1>
            <p class="mypage-desc">나의 활동과 설정을 한눈에 관리하세요.</p>
        </header>

        <nav class="mypage-nav">
            <ul class="mypage-nav__list">
                <li class="mypage-nav__item">
                    <a th:href="@{/my-page/profile}"
                       class="mypage-nav__link"
                       th:classappend="${tab == 'profile'} ? 'active'">
                        <i class="fas fa-user-cog"></i> 계정 설정
                    </a>
                </li>
                <li class="mypage-nav__item">
                    <a th:href="@{/my-page/payment}"
                       class="mypage-nav__link"
                       th:classappend="${tab == 'payment'} ? 'active'">
                        <i class="fas fa-credit-card"></i> 결제 수단
                    </a>
                </li>
                <li class="mypage-nav__item">
                    <a th:href="@{/my-page/subscription}"
                       class="mypage-nav__link"
                       th:classappend="${tab == 'subscription'} ? 'active'">
                        <i class="fas fa-star"></i> 구독 관리
                    </a>
                </li>
                <li class="mypage-nav__item">
                    <a th:href="@{/my-page/following}"
                       class="mypage-nav__link"
                       th:classappend="${tab == 'following'} ? 'active'">
                        <i class="fas fa-user-friends"></i> 팔로우 관리
                    </a>
                </li>
                <li class="mypage-nav__item">
                    <a th:href="@{/my-page/funding}"
                       class="mypage-nav__link"
                       th:classappend="${tab == 'funding'} ? 'active'">
                        <i class="fas fa-hand-holding-usd"></i> 펀딩 내역
                    </a>
                </li>
            </ul>
        </nav>

        <main class="mypage-content" layout:fragment="mypage-content">
        </main>

    </div>
</div>

<th:block layout:fragment="js">
    <th:block layout:fragment="mypage-js"></th:block>
</th:block>

</body>
</html>
