<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원스텝 | 마이페이지</title>
    <link rel="stylesheet" th:href="@{/css/my-page/my-page.css}">
    <link rel="stylesheet" th:href="@{/css/main/root.css}">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" as="style"
          onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="page-wrap">
    <header style="height: 60px; width: 100%; position:fixed;"></header>
    <div class="sub-header-wrap">
        <div class="web-grid sub-header-container">
            <ul class="sub-header-navs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-page/my-page}">계정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">프로필</a>
                </li>
                <h1 class="setting-font">
                    <a href="#">설정</a>
                </h1>
            </ul>
        </div>
        <div class="fixed-info-container"></div>
    </div>
    <main class="mt60">
        <div class="main-container">
            <div class="section">
                <div class="profile-avatar-container">
                    <label class="profile-avatar" for="imgInput" id="uploaded-image-wrap">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </label>
                    <button class="profile-avatar-cancel-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <input id="imgInput" type="file" name="file" accept="image/gif, image/jpeg, image/png"
                       aria-describedby="fileHelp" hidden>
                <div class="section-header">
                    <h4 class="section-title">현재 프로필 수정</h4>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">닉네임</label>
                    <input name="nickname" class="form-control" id="name" th:value="${member.memberNickname}" placeholder="닉네임">
                    <small class="form-text">1자 이상 40자 이내로 입력해주세요.</small>
                </div>
                <div class="form-group">
                    <label for="bio" class="form-label">자기소개</label>
                    <textarea class="form-control" name="bio" id="bio" placeholder="자기소개"></textarea>
                </div>
                <div class="section form-footer">
                    <button class="summit-btn">변경 내용 저장</button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
<script src="https://kit.fontawesome.com/2364e2b536.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/js/my-page/profile.js}"></script>
</html>
