<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근이 제한되었어요 | 원스텝</title>
    <link rel="stylesheet" href="/dist/css/error/error.min.css">
</head>
<body>

<div class="error-container">
    <header class="error-header">
        <a href="/" aria-label="홈으로 이동">
            <img src="/images/header-logo.png" alt="One Step Logo" class="logo-img">
        </a>
    </header>

    <main class="error-content">
        <div class="icon-area">
            <div class="security-icon">
                <i class="fas fa-shield-alt shield"></i>
                <i class="fas fa-lock lock"></i>
            </div>
            <div class="shadow"></div>
        </div>

        <h1 class="error-title">접근이 제한된 페이지예요.</h1>

        <div class="error-message">
            <p>죄송하지만 현재 페이지를 볼 수 있는 권한이 부족합니다.</p>
            <p>아티스트 전용 페이지이거나, 로그인이 필요할 수 있습니다.</p>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn--secondary" id="btn-back">
                <i class="fas fa-arrow-left"></i> 이전 페이지
            </button>
            <a href="/" class="btn btn--primary">
                <i class="fas fa-home"></i> 홈으로 가기
            </a>
        </div>
    </main>
</div>

<script type="module" src="/dist/js/error/error.min.js"></script>

</body>
</html>
