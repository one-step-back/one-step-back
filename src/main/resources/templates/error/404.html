<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없어요 | 원스텝</title>
    <link rel="stylesheet" href="/dist/css/error/error.min.css">
</head>
<body>

<div class="error-container">
    <header class="error-header">
        <a href="/" aria-label="홈으로 이동">
            <img src="/images/header-logo.png" alt="One Step Logo" class="logo-img">
        </a>
    </header>

    <main class="error-content">
        <div class="illustration-area">
            <div class="floating-icon">
                <i class="fas fa-map-signs sign-icon"></i>
                <i class="fas fa-question question-mark"></i>
            </div>
            <div class="shadow"></div>
        </div>

        <h1 class="error-title">앗, 존재하지 않는 길이에요.</h1>

        <div class="error-message">
            <p>요청하신 페이지의 주소가 변경되었거나,<br>더 이상 존재하지 않는 것 같습니다.</p>
            <p>입력하신 주소가 정확한지 다시 한번 확인해 주세요.</p>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn--secondary" id="btn-back">
                <i class="fas fa-arrow-left"></i> 이전 페이지
            </button>
            <a href="/" class="btn btn--primary">
                <i class="fas fa-home"></i> 홈으로 가기
            </a>
        </div>
    </main>
</div>

<script type="module" src="/dist/js/error/error.min.js"></script>

</body>
</html>
